<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Forge glow rising from below -->
    <radialGradient id="forgeGlow" cx="50%" cy="105%" r="70%">
      <stop offset="0%"   stop-color="#7a1818" stop-opacity="1"/>
      <stop offset="45%"  stop-color="#2a0808" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0d0302" stop-opacity="1"/>
    </radialGradient>
    <!-- Gold inner glow on the H -->
    <filter id="goldGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="url(#forgeGlow)" rx="10"/>

  <!-- H — two verticals + crossbar, with hairline serifs -->
  <g fill="#c9a227" filter="url(#goldGlow)">
    <!-- Left vertical -->
    <rect x="17" y="18" width="13" height="64" rx="1"/>
    <!-- Right vertical -->
    <rect x="70" y="18" width="13" height="64" rx="1"/>
    <!-- Crossbar -->
    <rect x="17" y="43" width="66" height="14" rx="1"/>

    <!-- Serifs — top left -->
    <rect x="11" y="18" width="25" height="3.5" rx="1"/>
    <!-- Serifs — bottom left -->
    <rect x="11" y="78.5" width="25" height="3.5" rx="1"/>
    <!-- Serifs — top right -->
    <rect x="64" y="18" width="25" height="3.5" rx="1"/>
    <!-- Serifs — bottom right -->
    <rect x="64" y="78.5" width="25" height="3.5" rx="1"/>
  </g>

  <!-- Three tiny ember sparks above -->
  <circle cx="44" cy="11" r="1.4" fill="#ff8c4a" opacity="0.75"/>
  <circle cx="50" cy="8"  r="1.8" fill="#ffb347" opacity="0.85"/>
  <circle cx="57" cy="11" r="1.2" fill="#ff6b35" opacity="0.65"/>
</svg>
